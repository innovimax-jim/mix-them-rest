        - __'zip-cell'__ to zip line cells
      operationId: zipFromText
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - text/plain
        - application/json
      parameters:
        - name: type
          in: path
          required: true
          description: The type of zipping
          type: string
          enum:
